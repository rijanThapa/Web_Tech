<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Schedule</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   
  </head>
  <body>
    <div class="container mt-3">
      <h2>Class Schedule</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Day</th>
            <th>6:30 - 7:15</th>
            <th>7:15 - 8:00</th>
            <th>8:00 - 8:45</th>
            <th>8:45 - 9:15</th>
            <th>9:15 - 10:00</th>
            <th>10:00 - 10:45</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>Sunday</th>
            <td>SM</td>
            <td>WT</td>
            <td>MM</td>
            <td>Break</td>
            <td>SAD</td>
            <td></td>
          </tr>
          <tr>
            <th>Monday</th>
            <td>SM</td>
            <td>WT</td>
            <td>WT</td>
            <td>Break</td>
            <td>SAD</td>
            <td></td>
          </tr>
          <tr>
            <th>Tuesday</th>
            <td>SM</td>
            <td>WT</td>
            <td>ML</td>
            <td>Break</td>
            <td>DDA</td>
            <td>DDA</td>
          </tr>
          <tr>
            <th>Wednesday</th>
            <td>CRYP</td>
            <td>WT</td>
            <td>ML</td>
            <td>BREAK</td>
            <td>SAAD</td>
            <td>DDA</td>
          </tr>
          <tr>
            <th>Thursday</th>
            <td>CRYP</td>
            <td>CRYP</td>
            <td>ML</td>
            <td>BREAK</td>
            <td>SAD</td>
            <td></td>
          </tr>
          <tr>
            <th>Friday</th>
            <td>CRYP</td>
            <td>CRYP</td>
            <td>SM</td>
            <td>BREAK</td>
            <td>DDA</td>
            <td>DDA</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
